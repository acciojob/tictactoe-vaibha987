<!DOCTYPE html>

<html lang=“en”>

<head>

<meta charset=“UTF-8”>

<title>Tic Tac Toe</title>

<link rel=“stylesheet” href=“styles.css”>

</head>

<body>

<div id=“form-section”>

<h1>Tic Tac Toe</h1>

<input type="text" id="player1" placeholder="Enter Player 1 Name">

<input type="text" id="player2" placeholder="Enter Player 2 Name">

<button id="submit">Submit</button>
</div>

<div id=“game-section” style=“display: none;”>

<div id="message" class="message">Player1, you're up!</div>

<div class="board">

  <div id="1" class="cell"></div>

  <div id="2" class="cell"></div>

  <div id="3" class="cell"></div>

  <div id="4" class="cell"></div>

  <div id="5" class="cell"></div>

  <div id="6" class="cell"></div>

  <div id="7" class="cell"></div>

  <div id="8" class="cell"></div>

  <div id="9" class="cell"></div>

</div>
</div>

<script src=“script.js”></script>

</body>

</html>
